<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
    <title>Sample app</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="css/bootstrap-responsive.css">-->
    <link rel="stylesheet" href="weatherapp.css">
    
    <!-- import the click-counter -->
    <link rel="import" href="packages/weatherApp/components/stationviewer.html">
    <link rel="import" href="packages/weatherApp/components/scrollable.html">
  </head>
  <body>
    <div id="map_canvas" style="height:100px;"></div>
    <div class="scrollbar" id="style-1" syle="min-height:1000px;">
      <div class="scrollable" style="height:100px;">
        <div style="">
          <p>Hello world from Dart!</p>
          <div class="progress progress-striped active" style="width:100px;margin-left:auto;margin-right:auto;">
            <div class="bar" style="width:100%"></div>
          </div>
          <div id="sample_container_id">
            <div is="x-station_viewer" id="click_counter" station="{{weatherStations.stations.elementAt(0)}}"></div>
         </div>
        </div>
      </div>
    </div>
    
    

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="application/dart" src="weatherapp.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
